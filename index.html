<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <script src="MIDI.js"></script>
    <script src="MIDIUtils.js"></script>
    <script src="jquery-1.11.2.min.js"></script>
    <script src="jquery.scrollintoview.min.js"></script>
    <script src="abcjs_basic_1.10-min.js"></script>

    <script src="glass.js"></script>
    <script src="pieces.js"></script>

    <style>
      body {
        font-family: helvetica, arial;
      }

      #score {
      }

      #leftNotation {
        border: 1px solid silver;
        float: left;
        width: 400px;
      }

      #rightNotation {
        float: left;
        border: 1px solid silver;
        width: 400px;
      }

      .patternInstance {
        border: 1px solid white;
      }
    </style>

    <script type="text/javascript">
      function onload() {
        MIDI.loadPlugin({
          soundfontUrl: "./soundfont/",
          instrument: "acoustic_grand_piano",
          onprogress: function(state, progress) {
          },
          onsuccess: function() {
            MIDI.setVolume(0, 127);
            playPieces();
          }
        });
      };
    </script>
</head>
<body onload='onload()'>
<div>
  <button onclick='playEtude12()'>Etude 12</button>
  <button onclick='playMetamorphosisThree()'>Metamorphosis Three</button>
  <button onclick='stopAll()'>Stop playing</button>
</div>
<div id="score"></div>
</body>
</html>
